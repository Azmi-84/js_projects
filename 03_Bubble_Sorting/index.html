<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Bubble Sorting |</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="grid">
    <div class="container">
        <h1>Bubble Sorting</h1>
        <div class="input-group">
                <div class="input-wrapper">
                <input type="text" class="input" id="input" placeholder= "eg., 98467" required="true">
                <div class="tooltip">Please provide a random number</div>
            </div>
        </div>
        <button class="start-btn"><span>Start</span></button>
        <div class="result-container">
            <div id="bubble-sorted" class="bubble-sorted"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
